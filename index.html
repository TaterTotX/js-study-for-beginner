<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="container bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center  ">My To-Do List</h1>
    <div class="input-section flex space-x-2 mb-4">
        <input type="text" id="task-input" placeholder="Enter a new task"
               class="border border-gray-300 p-2 flex-grow rounded-md" />
        <button id="add-task-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Task</button>
        <button id="delete-task-btn" class="bg-red-500 text-white px-4 py-2 rounded-md">delete all Task</button>
    </div>
    <ul id="task-list-api" class="space-y-2"></ul>
    <br>
    <ul id="task-list" class="space-y-2"></ul>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
